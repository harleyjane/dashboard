  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h1><span class="glyphicon glyphicon-cog"
              aria-hidden="true"></span> Users </h1>
        </div>

      </div>
    </div>

  <section id="breadcrumb">
    <div class="container">
      <ol class="breadcrumb">
        <li><a href="index.html">Dashboard</a></li>
        <li class="active">Users</li>
      </ol>
    </div>
  </section>

  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="index.html"
              class="list-group-item active main-color-bg">
              <span class="glyphicon glyphicon-cog"
                aria-hidden="true"></span> Dashboard
            </a>
            <a href="datasource.html"
              class="list-group-item"><span
                class="glyphicon glyphicon-list-alt"
                aria-hidden="true"></span> Data Source <span
                class="badge">12</span></a>
            <a href="facts.html"
              class="list-group-item"><span
                class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span> Facts <span
                class="badge">33</span></a>
            <a href="users.html"
              class="list-group-item"><span
                class="glyphicon glyphicon-user"
                aria-hidden="true"></span> Users <span
                class="badge">45</span></a>
          </div>

          <div class="well dash-box">
            <h4>Traffickers Captured</h4>
            <div class="progress">
              <div class="progress-bar" role="progressbar"
                aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 60%;">
                76%
              </div>
            </div>
            <h4>At Large </h4>
            <div class="progress">
              <div class="progress-bar" role="progressbar"
                aria-valuenow="40" aria-valuemin="0"
                aria-valuemax="100" style="width: 40%;">
                24%
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                  <h3 class="panel-title">Add User</h3>
                </div>
                <form id="addUser" action="">
                  <div class="form-group">
                    <input class="form-control" type="text"
                      name="name" placeholder="Name"
                      required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text"
                      name="address" placeholder="Address"
                      required>
                  </div>
                  <div class="form-group">
                    <input class="form-control"
                      type="number" name="age" min="10"
                      max="100" placeholder="Age" required>
                  </div>
                  <button
                    class="btn btn-primary form-control"
                    type="submit">SUBMIT</button>
                </form>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading main-color-bg">
                  <h3 class="panel-title">Users</h3>
                </div>

                <table id="userTable"
                  class="table table-striped">
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th colspan="3">Age</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1"
          role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close"
                  data-dismiss="modal"
                  aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                  Update User</h4>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
  </section>
